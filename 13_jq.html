<head>
    <script scr="jquery-3.2.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#hide").click(function(){
                $("img").hide("slow"); // hide() : hide the selected element
            });
            $("#show").click(function(){
                $("img").show("fast"); // show() : show the selected element
            });
            $("#toggle").click(function(){
                $("img").toggle(3000); // toggle() : toggle between hide() and show()
            });
        });
    </script>
</head>
<body>
    <button id="hide">hide</button>
    <button id="show">show</button>
    <button id="toggle">toggle</button>
    <p></p>
    <img name="cat3" src="cat3.jfif">
</body>
