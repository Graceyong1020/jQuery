<head>
    <script src="jquery-3.2.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#slide").click(function () {
                $("#panel").css("color", "red")
                    .slideUp(2000)
                    .slideDown(6000)
                    .fadeTo("slow", 0.3);
            });
        });
    </script>
    <style>
        #slide, #panel {
            padding: 5px;
            text-align: center;
            background-color: #e5eecc;
            border: solid 1px #c3c3c3;
        }
        #panel {
            padding: 50px;
            display: none;
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <div id="slide">[오늘 공지사항]</div>
    <div id="panel">공지사항 내용입니다.</div>
</body>
